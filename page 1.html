<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Gym Questionnaire - Page 2</h1>
        <form action="page2.html">
          <table>
            <tr>
              <th>Category</th>
              <th>Question</th>
              <th>Answer</th>
            </tr>
            <tr>
              <td>Fitness Goals</td>
              <td>What are your fitness goals?</td>
              <td><input type="text" name="fitness_goals"></td>
            </tr>
            <tr>
              <td></td>
              <td>How many times per week do you plan on coming to the gym?</td>
              <td><input type="number" name="gym_frequency"></td>
            </tr>
            <tr>
              <td></td>
              <td>Do you prefer to workout alone or with a partner?</td>
              <td>
                <input type="radio" id="alone" name="workout_partner" value="alone">
                <label for="alone">Alone</label>
                <input type="radio" id="partner" name="workout_partner" value="partner">
                <label for="partner">With a partner</label>
              </td>
            </tr>
            <tr>
              <td>Physical Activity</td>
              <td>How would you describe your current level of physical
                activity?</td>
<td>
<select name="physical_activity_level">
<option value="sedentary">Sedentary (little to no physical activity)</option>
<option value="lightly_active">Lightly Active (light exercise 1-3 days per week)</option>
<option value="moderately_active">Moderately Active (moderate exercise 3-5 days per week)</option>
<option value="very_active">Very Active (intense exercise 6-7 days per week)</option>
<option value="extremely_active">Extremely Active (intense exercise every day or twice a day)</option>
</select>
</td>
</tr>
</table>
<button type="submit">Next Page</button>
</form>
</body>
</html>
