<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
  <body>
    <h1>Gym Questionnaire - Page 1</h1>
    <form action="page 1.html">
      <table>
        <tr>
          <th>Category</th>
          <th>Question</th>
          <th>Answer</th>
        </tr>
        <tr>
          <td>Personal Information</td>
          <td>What is your name?</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td></td>
          <td>What is your age?</td>
          <td><input type="number" name="age"></td>
        </tr>
        <tr>
          <td></td>
          <td>What is your gender?</td>
          <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td>Health Information</td>
          <td>Do you have any medical conditions?</td>
          <td><input type="text" name="medical_conditions"></td>
        </tr>
        <tr>
          <td></td>
          <td>Are you currently taking any medication?</td>
          <td><input type="text" name="medication"></td>
        </tr>
      </table>
      <button type="submit">Next Page</button>
    </form>
    
  </body>
</html>
    
</body>
</html>
